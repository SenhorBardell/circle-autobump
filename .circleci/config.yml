version: 2
defaults: &default
  docker:
    - image: circle/python:3.6.3

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Create virtual environment
          command: python3 -m venv env
      - run:
          name: Install dependencies
          command: |
            . env/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "env"
      - deploy:
          name: Deploy
          command: |
            . env/bin/activate
            if [ "${CIRCLE_BRANCH}" == master ]; then
              umpversion patch --tag --commit
